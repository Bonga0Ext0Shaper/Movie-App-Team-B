<!-- Search Results Page -->
<div class="search-results-container">
  <!-- Results Header -->
  <div class="results-header">
    <button (click)="goBack()" class="back-btn">
      <i class="fas fa-arrow-left"></i> Back
    </button>

    <div class="results-info">
      <h2 *ngIf="searchQuery">Search Results for "{{ searchQuery }}"</h2>
      <p class="results-count">{{ searchResults.length }} movie(s) found</p>
    </div>
  </div>

  <!-- Results Grid -->
  <div *ngIf="searchResults.length > 0" class="movies-grid">
    <div *ngFor="let movie of searchResults" class="movie-card">
      <!-- Watchlist Button -->
      <button
        (click)="toggleWatchlist(movie)"
        class="watchlist-btn"
        [class.in-watchlist]="isInWatchlist(movie.id)"
        aria-label="Add to watchlist"
      >
        <i class="fas" [class.fa-check]="isInWatchlist(movie.id)" [class.fa-plus]="!isInWatchlist(movie.id)"></i>
      </button>

      <!-- Movie Poster/Placeholder -->
      <div class="movie-poster">
        <i class="fas fa-film"></i>
      </div>

      <!-- Movie Details -->
      <div class="movie-details">
        <h3 class="movie-title">{{ movie.title }}</h3>
        <div class="movie-genre">
          <i class="fas fa-tag"></i> {{ movie.genre }}
        </div>
        <div class="movie-info">
          <span class="movie-year">{{ movie.year }}</span>
          <span class="movie-rating">
            <i class="fas fa-star"></i> {{ movie.rating }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- No Results Message -->
  <div *ngIf="searchResults.length === 0 && searchQuery" class="no-results">
    <i class="fas fa-search fa-3x"></i>
    <h3>No movies found</h3>
    <p>Try searching with different keywords</p>
    <button (click)="goBack()" class="home-btn">Back to Home</button>
  </div>
</div>
