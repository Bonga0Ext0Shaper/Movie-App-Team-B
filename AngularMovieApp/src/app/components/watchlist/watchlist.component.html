<!-- Watchlist Page -->
<div class="watchlist-container">
  <!-- Watchlist Header -->
  <div class="watchlist-header">
    <h1>My Watchlist</h1>
    <div class="watchlist-stats">
      <span class="movie-count">{{ watchlist.length }} movie(s)</span>
      <button
        *ngIf="!isEmpty"
        (click)="clearWatchlist()"
        class="clear-all-btn"
      >
        Clear All
      </button>
    </div>
  </div>

  <!-- Watchlist Content -->
  <div *ngIf="!isEmpty" class="watchlist-content">
    <!-- Movies Grid -->
    <div class="movies-grid">
      <div *ngFor="let movie of watchlist" class="movie-card">
        <!-- Remove Button -->
        <button
          (click)="removeFromWatchlist(movie.id)"
          class="remove-btn"
          aria-label="Remove from watchlist"
        >
          <i class="fas fa-times"></i>
        </button>

        <!-- Movie Poster/Placeholder -->
        <div class="movie-poster">
          <i class="fas fa-film"></i>
        </div>

        <!-- Movie Details -->
        <div class="movie-details">
          <h3 class="movie-title">{{ movie.title }}</h3>
          <div class="movie-genre">
            <i class="fas fa-tag"></i> {{ movie.genre }}
          </div>
          <div class="movie-info">
            <span class="movie-year">{{ movie.year }}</span>
            <span class="movie-rating">
              <i class="fas fa-star"></i> {{ movie.rating }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty Watchlist Message -->
  <div *ngIf="isEmpty" class="empty-watchlist">
    <i class="fas fa-bookmark fa-3x"></i>
    <h2>Your watchlist is empty</h2>
    <p>Start adding movies you want to watch later!</p>
    <a routerLink="/" class="browse-btn">Browse Movies</a>
  </div>
</div>
