<div class="app-container">
  <header>
    <h1>üé¨ {{ title }}</h1>
  </header>

  <main>
    <div *ngIf="loading" class="loading">Loading movies...</div>

    <div *ngIf="!loading" class="movies-grid">
      <div *ngFor="let movie of movies" class="movie-card">
        <img [src]="movie.poster" [alt]="movie.title" class="movie-poster" />
        <div class="movie-info">
          <h2>{{ movie.title }}</h2>
          <p class="movie-year">{{ movie.year }}</p>
          <div class="movie-rating">‚≠ê {{ movie.rating }}/10</div>
          <div class="movie-genres">
            <span *ngFor="let genre of movie.genre" class="genre-tag">
              {{ genre }}
            </span>
          </div>
          <p class="movie-plot">{{ movie.plot }}</p>
          <p class="movie-director">
            <strong>Director:</strong> {{ movie.director }}
          </p>
        </div>
      </div>
    </div>
  </main>
</div>
